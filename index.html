<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<title>Welcome to St. Louis</title>
	<link href="css/designs.css" rel="stylesheet">
	<!--link href="css/bootstrap.min.css" rel="stylesheet"><!--link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"-->
</head>
<body>
	<h1 class="stLouis">St. Louis, MO</h1>
	<div class="listBox">
		<div class="searchBox">
			<input data-bind="textInput: searchQuery" id="search" placeholder=" &#128269" type="text">
		</div>
		<div class="searchList">
			<ul class="place-list" data-bind="template: {name: 'listItem', foreach: filteredList}, visible: showList"></ul>
			<script id="listItem" type="text/html">
			             <li class="list-item" data-bind="visible: visible, click: $parent.openInfoWindow">
			                 <p class="destinationName" data-bind="text: name"></p>
			             </li>
			</script>
			<div class="toggleArrows" data-bind="click: toggleList"><img src="img/updown.png"></div>
		</div>
	</div>
	<div id="map"></div>
	<script src="js/jquery-3.1.1.min.js">
	</script> 
	<script src="js/knockout3.4.1.js">
	</script> 
	<script src="js/list.js">
	</script> 
	<script src="js/apis.js">
	</script> 
	<script async src="js/script.js">
	</script> 
	<script async defer onerror="googleError();" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB8OVhyfSHQ8SayTU9nBkC6OKHbFx8aTog&callback=initMap">
	</script>
</body>
</html>

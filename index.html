<!DOCTYPE html>
<!--    Udacity FEND - Neighborhood Map Project
        By Kazim Reza -->
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neighborhood Map</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/styles.css">
</head>

<body onload="mapster()">
    <div class="container-fluid">
    <section class="search" id="search">
               <input id="input" type="search" class="searchbar" placeholder="Destination" data-bind="value: query, valueUpdate: 'input'" autocomplete="on">
        <div class="list-group hidden-xs" data-bind="template: 'list' "></div>
        <script data-proofer-ignore type="text/html" id="list">
            {{each myDestinations}}
            <a href="#" class="list-group-item" onclick="showContent('${name}');">
                <strong>${name}</strong></a>

            {{/each}}
        </script>
        <article id="scroll">
               <ul data-bind="template: {name: 'marker', foreach:destinations}">
                   <li data-bind="text: name, click: $parent.select"></li>
               </ul>
               <script type="text/html" id="marker">
                    console.log ("yes!");
                    <div data-bind="visible: visible">
                        <a href="#" data-bind="attr: {id: id}">
                            
                        </a>
                   </div>
                  
                   </script>             

           </article>
     
        
        <div class="well" id="map_canvas"></div>
    </div>
    <div id="street_view"></div>
    <div class="weather-container">
        <div id="weather-image-container">
            <img src="img/weather-underground.png" alt="Weather Underground Logo">
            <div id="forecast">

            </div>
        </div>
    </div>

    <script src="js/jquery-1.11.3.min.js"></script>
    <script src='js/jquery.tmpl.min.js'></script>
    <script src="js/knockout-1.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="script2.js"></script>
    <script src="js/list.js"></script>
    <script src="js/options2.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB8OVhyfSHQ8SayTU9nBkC6OKHbFx8aTog&callback=mapster" onerror="googleError();"></script>
</body>

</html>
